<!-- Inherit from default layout page -->
{% extends "layout.html" %}

<!-- Override title -->

{% if title %}
<title>HIITWA - {{ title }}</title>
{% else %}
<title>HIIT Workout App</title>
{% endif %}

<!-- Override content -->
{% block content%}
<!-- Card -->

<div class="card reg-card text-center w-75 container">

    <div class="card-body row align-self-center">
        <div class="reg-section ">
            <h1 class="card-title">Sign Up</h1>

            <!-- Form to register -->
            <form class="card-text" action="" method="post">
                <div class="form-group-reg">

                    <input type="name" class="form-control " id="exampleInputName1" aria-describedby="emailHelp"
                        placeholder="Name">

                </div>
                <div class="form-group-reg">

                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email Address">

                </div>
                <div class="form-group-reg">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group-reg pwd-form">
                    <input type="confirmPassword" class="form-control" id="exampleInputCPassword1"
                        placeholder="Confirm Password">
                </div>
                <div class="form-check">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-grdnt-login  login-btn" role="button">CONTINUE</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
