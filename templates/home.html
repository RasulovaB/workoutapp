<!-- Inherit from default layout page -->
{% extends "layout.html" %}

<!-- Override title -->
<!-- {% block title%}
Home Page
{% endblock %} -->
{% if title %}
<title>HIITWA - {{ title }}</title>
{% else %}
<title>HIIT Workout App</title>
{% endif %}

<!-- Override content -->
{% block content%}
<!-- Header -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-nav-home fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">HITTWA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
            <div class="navbar-nav ">
                <ul class="nav ">
                    <li class="nav-item">
                        <a class="btn btn-light log-btn" href="{{ url_for('login') }}" role="button">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <div class="container-fluid main-bgr">
        <div class="content-section home-intro">
            <h3>HIIT Workout Application</h3>
            <a href="{{ url_for('login') }}" class="btn btn-grdnt" role="button">Build Your Own Workout</a>
        </div>
    </div>
</main>

{% endblock %}
